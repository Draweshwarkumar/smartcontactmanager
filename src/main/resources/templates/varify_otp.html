<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>This is Home page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px" class="col-md-12">

                        <!-- OTP sent confirmation -->
                        <div class="alert alert-success mt-3" role="alert">
                            We have sent OTP to your email.
                        </div>

                        <!-- Error message display -->
                        <div th:if="${message}" class="container">
                            <div th:class="'alert alert-' + ${message.type} + ' my-2 text-center'" role="alert">
                                <span th:text="${message.content}"></span>
                            </div>
                        </div>

                        <!-- OTP form -->
                        <form method="post" th:action="@{/varify-otp}"> <!-- Updated action path -->
                            <div class="form-group">
                                <input name="otp" required="required" type="number" placeholder="Enter OTP here" class="form-control" />
                            </div>

                            <div class="container text-center mt-3">
                                <button class="btn btn-success">Verify</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
