<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is Signup page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	
	<div class="col-md-8 offset-md-2">
	
	<div class="my-card">
	
		<h1 class="text-center">Register Here !!</h1>
		
		<form action="" th:action="@{/do_register}" method = "post" >
		
		<!-- name field -->
		
		 <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-labelail address">Your Name</label>
		    <input 
		    type="text" 
		    class="form-control" 
		    id="name_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter here"
		    required
		    >
		    
		    <!-- email field -->
		
		 <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-labelail address">Your Email</label>
		    <input 
		    type="email" 
		    class="form-control" 
		    id="email_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter here"
		    required
		    >
		    
	
  </div>
  
  <!-- password field -->
		
		 <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-labelail address">Your Password</label>
		    <input 
		    type="password" 
		    class="form-control" 
		    id="password_field" 
		    aria-describedby="emailHelp"
		    placeholder="Enter here"
		    required
		    >
		
		</form>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	</section>
</body>
</html>
